
name: Generate practice manifest

on:
  push:
    branches: [ main ]
  workflow_dispatch: # позволяет запускать вручную

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Generate practice manifest
      run: |
        node generate-practice-manifest.js
      
